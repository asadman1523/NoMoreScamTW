name: "Daily Fraud Database Sync"

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at 00:00 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Fraud CSV
        run: |
          mkdir -p data
          # -f: Fail silently (no output at all) on HTTP errors
          # --retry 5: Retry request if transient problems occur
          # --retry-delay 10: Wait 10 seconds between retries
          curl -f -L --retry 5 --retry-delay 10 -o data/fraud_list.csv "https://opdadm.moi.gov.tw/api/v1/no-auth/resource/api/dataset/033197D4-70F4-45EB-9FB8-6D83532B999A/resource/D24B474A-9239-44CA-8177-56D7859A31F6/download"

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s data/fraud_list.csv) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/fraud_list.csv
          git commit -m "data: update fraud list from gov source [skip ci]"
          git push

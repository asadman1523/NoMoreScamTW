name: Release Extension & App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Chrome Extension ---
      - name: Package Chrome Extension
        run: |
          cd chrome_extension
          zip -r ../NoMoreScamTW_Extension.zip . -x "*.git*" "test_logic.js" ".gitignore" "node_modules/*"
          cd ..

      # --- Android App ---
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_ALIAS: ${{ secrets.APP_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$APP_KEY" | base64 --decode > android/app/keystore.jks
          cd android
          ./gradlew assembleRelease bundleRelease
          # Find and move APK to root
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} ../NoMoreScamTW_Android.apk \;
          # Find and move AAB to root
          find app/build/outputs/bundle/release -name "*.aab" -exec cp {} ../NoMoreScamTW_Android.aab \;
          cd ..

      # --- Release ---
      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            NoMoreScamTW_Extension.zip
            NoMoreScamTW_Android.apk
            NoMoreScamTW_Android.aab
          generate_release_notes: true

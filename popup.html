<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>
    <img src="icons/icon48.png" width="24" height="24">
    NoMoreScamTW
  </h1>

  <div class="status" id="status">
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;
  </div>

  <div class="settings"
    style="margin: 15px 0; padding: 10px; background-color: #f9f9f9; border-radius: 6px; font-size: 13px;">
    <div style="margin-bottom: 5px; font-weight: bold;">設定</div>
    <label style="display: flex; align-items: center; cursor: pointer;">
      <input type="checkbox" id="showLeaveBtn" style="margin-right: 8px;">
      顯示「立即離開」按鈕
    </label>
  </div>

  <button id="updateBtn" disabled>&nbsp;</button>

  <div class="footer"
    style="display: flex; flex-direction: row; gap: 12px; justify-content: flex-end; align-items: center; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; height: 30px;">

    <div style="font-size: 11px; color: #555; margin-right: auto;">支持作者:</div>

    <!-- O'Pay Button -->
    <div id="opayBtn" style="cursor: pointer; display: flex; align-items: center; height: 100%;">
      <img src="icons/opay.png" alt="歐付寶贊助" style="height: 24px; width: auto; display: block;">
    </div>

    <!-- PayPal Button -->
    <div id="paypalBtn" style="cursor: pointer; display: flex; align-items: center; height: 100%;">
      <img src="icons/paypal.png" alt="PayPal 贊助" style="height: 24px; width: auto; display: block;">
    </div>

    <!-- GitHub Link -->
    <a href="#" id="githubLink"
      style="color: #666; text-decoration: none; display: flex; align-items: center; gap: 4px; height: 100%;">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="28" height="28"
        style="opacity: 0.9; display: block;">
      <span style="font-size: 12px; font-weight: 500;">Github</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>

</html>

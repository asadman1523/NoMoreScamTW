<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>
    <img src="icons/icon48.png" width="24" height="24">
    NoMoreScamTW
  </h1>

  <div class="status" id="status">
    正在檢查資料庫狀態...
  </div>

  <button id="updateBtn">更新資料庫</button>

  <div class="footer">
    資料來源：政府資料開放平臺
  </div>

  <script src="popup.js"></script>
</body>

</html>

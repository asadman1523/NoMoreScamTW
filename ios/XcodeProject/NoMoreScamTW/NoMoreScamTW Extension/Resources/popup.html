<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 100%;
      min-width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      box-sizing: border-box;
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1976D2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>
    <img src="icons/icon48.png" width="24" height="24">
    <span id="appName">NoMoreScamTW</span> <span id="version"
      style="font-size: 10px; color: #999; margin-left: 5px;"></span>
  </h1>

  <div class="status" id="status" style="margin-bottom: 20px;">
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;
  </div>

  <button id="updateBtn" disabled>&nbsp;</button>

  <div class="footer"
    style="display: flex; flex-direction: row; gap: 15px; justify-content: flex-end; align-items: center; margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; height: auto;">

    <div style="font-size: 14px; color: #555; margin-right: auto;">支持作者:</div>

    <!-- O'Pay Button -->
    <div id="opayBtn" style="cursor: pointer; display: flex; align-items: center; height: 100%;">
      <img src="icons/opay.png" alt="歐付寶贊助" style="height: 24px; width: auto; display: block;">
    </div>

    <!-- PayPal Button -->
    <div id="paypalBtn" style="cursor: pointer; display: flex; align-items: center; height: 100%;">
      <img src="icons/paypal.png" alt="PayPal 贊助" style="height: 24px; width: auto; display: block;">
    </div>

    <!-- GitHub Link -->
    <a href="#" id="githubLink"
      style="color: #666; text-decoration: none; display: flex; align-items: center; gap: 4px; height: 100%;">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="28" height="28"
        style="opacity: 0.9; display: block;">
      <span style="font-size: 12px; font-weight: 500;">Github</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>

</html>

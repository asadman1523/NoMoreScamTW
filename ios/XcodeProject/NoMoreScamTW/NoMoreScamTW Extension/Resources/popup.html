<!DOCTYPE html>
<html>

  <style>
    html,

      width: 100%;
      height: auto;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* iPad / Tablet Specific overrides */
    @media only screen and (min-width: 600px) {
      body {
        /* Force fixed size on iPad popover */
        width: 375px !important;
        min-height: 400px !important;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

    }

    .container {

    }

      gap: 12px;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1976D2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 100%;
      min-width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      box-sizing: border-box;
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1976D2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>
    <img src="icons/icon48.png" width="24" height="24">
    <span id="appName">NoMoreScamTW</span> <span id="version"
      style="font-size: 10px; color: #999; margin-left: 5px;"></span>
  </h1>

  <div class="status" id="status">
    &nbsp;<br>
    &nbsp;<br>

        ">
      <button id="manualQueryBtn" style="
            width: auto; padding: 8px 12px; background: #1976d2; font-size: 13px;
        ">Êü•Ë©¢</button>

  <button id="updateBtn" disabled>&nbsp;</button>

    <!-- O'Pay Button -->

      <img src="icons/paypal.png" alt="PayPal Ë¥äÂä©" style="height: 24px; width: auto; display: block;">
    </div>

    <!-- GitHub Link -->
    <a href="#" id="githubLink"

      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="28" height="28"
        style="opacity: 0.9; display: block;">
      <span style="font-size: 12px; font-weight: 500;">Github</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
